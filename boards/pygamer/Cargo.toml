[package]
authors = [
  "Paul Sajna <sajattack@gmail.com>",
  "Wez Furlong <wez@wezfurlong.org>",
]
categories = ["embedded", "hardware-support", "no-std"]
description = "Board Support crate for the Adafruit PyGamer"
edition = "2021"
exclude = ["assets"]
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
name = "pygamer"
readme = "README.md"
repository = "https://github.com/atsamd-rs/atsamd"
version = "0.10.0"

[dependencies]
cortex-m = {version = "0.7", features = ["critical-section-single-core"]}
# TODO Holding off on this one pending some decisions, see the `pygamer-upgrade-lcd-driver` branch
st7735-lcd = "0.8.1"

[dependencies.cortex-m-rt]
optional = true
version = "0.7"

[dependencies.atsamd-hal]
default-features = false
path = "../../hal"
version = "0.18.0"

[dependencies.usb-device]
optional = true
version = "0.3.1"

[dev-dependencies]
# TODO Cannot upgrade this yet, must be done with `st7735-lcd`
embedded-graphics = "0.7.1"
embedded-hal-bus = "0.2.0"
embedded-sdmmc = "0.8.0"
lis3dh = "0.4.3"
micromath = "2.1"
panic-halt = "0.2"
rtic = {version = "2.1.1", features = ["thumbv7-backend"]}
smart-leds = "0.4"
# TODO Cannot upgrade this yet, must be done with `st7735-lcd`
tinybmp = "0.3.1"
usbd-serial = "0.2"

[features]
# ask the HAL to enable atsamd51j support
default = ["rt", "atsamd-hal/samd51j"]
panic_led = []
rt = ["cortex-m-rt", "atsamd-hal/samd51j-rt"]
usb = ["atsamd-hal/usb", "usb-device"]

# for cargo flash
[package.metadata]
chip = "ATSAMD51J19A"

[[example]]
name = "usb_poll"
required-features = ["usb"]
