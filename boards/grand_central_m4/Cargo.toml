[package]
name = "grand_central_m4"
version = "0.1.0"
authors = [
    "Dustin Little <dlittle@toyatech.net>"
]
description = "Board Support crate for the Adafruit Grand Central M4 Express"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
edition = "2018"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
documentation = "https://atsamd-rs.github.io/atsamd/atsamd51g19a/grand_central_m4/"

[dependencies]
cortex-m = "~0.6"
embedded-hal = "~0.2.3"
smart-leds = "0.3"
ws2812-spi = "0.2.0"
nb = "~0.1"

[dependencies.cortex-m-rt]
version = "~0.6.12"
optional = true

[dependencies.atsamd-hal]
path = "../../hal"
version = "~0.9"
default-features = false

[dependencies.usb-device]
version = "~0.2"
optional = true

[dependencies.usbd-serial]
version = "~0.1"
optional = true

[dependencies.ws2812-timer-delay]
version = "~0.3"

[dev-dependencies]
panic-halt = "~0.2"
panic-semihosting = "~0.5"
cortex-m-semihosting = "~0.3"
smart-leds = "0.3"
ws2812-spi = "0.2.0"
cortex-m-rtic = "~0.5.1"
panic_rtt = "~0.2"

[features]
default = ["rt", "atsamd-hal/samd51p20a", "atsamd-hal/samd51", "atsamd-hal/unproven"]
rt = ["cortex-m-rt", "atsamd-hal/samd51p20a-rt"]
unproven = ["atsamd-hal/unproven"]
usb = ["atsamd-hal/usb", "usb-device", "usbd-serial"]
use_uart_debug = ["atsamd-hal/use_uart_debug"]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = true

[profile.release]
lto = true
opt-level = "s"

[[example]]
name = "blinky_basic"

[[example]]
name = "usb_serial"
required-features = ["usb"]