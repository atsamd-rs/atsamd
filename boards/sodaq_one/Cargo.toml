[package]
name = "sodaq_one"
version = "0.1.0"
authors = ["Robert Hennig <robert.hennig@freylax.de>"]
description = "Board Support crate for the SODAQ ONE"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
documentation = "https://atsamd-rs.github.io/atsamd/atsamd21g18a/sodaq_one/"

[dependencies]
cortex-m = "~0.5"
embedded-hal = "~0.2"
nb = "~0.1"

[dependencies.cortex-m-rt]
version = "~0.6"
optional = true

[dependencies.atsamd21-hal]
path = "../../hal"
version = "~0.3"
default-features = false

[dev-dependencies]
panic-halt = "~0.2"
panic-semihosting = "~0.5"
cortex-m-semihosting = "~0.3"

[features]
# ask the HAL to enable atsamd21g18a support
default = ["rt", "atsamd21-hal/samd21g18a"]
rt = ["cortex-m-rt", "atsamd21-hal/samd21g18a-rt"]
unproven = ["atsamd21-hal/unproven"]
use_rtt = ["atsamd21-hal/use_rtt"]
usb = ["atsamd21-hal/usb"]
use_semihosting = []


[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = false

[profile.release]
debug = true
lto = true
opt-level = "s"
