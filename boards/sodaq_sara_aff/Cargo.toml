[package]
name = "sodaq_sara_aff"
version = "0.7.0"
authors = ["Stefan de Lange <langestefan@msn.com>"]
description = "Board Support crate for the Sodaq SARA AFF"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
edition = "2018"

[dependencies]
cortex-m = "0.6"
embedded-hal = "0.2.3"
nb = "0.1"

[dependencies.cortex-m-rt]
version = "0.6.12"
optional = true

[dependencies.atsamd-hal]
path = "../../hal"
version = "0.12"
default-features = false

[dev-dependencies]
panic-halt = "0.2"

[features]
# ask the HAL to enable atsamd21j support
default = ["rt", "atsamd-hal/samd21j"]
rt = ["cortex-m-rt", "atsamd-hal/samd21j-rt"]
unproven = ["atsamd-hal/unproven"]
use_semihosting = []

# for cargo flash
[package.metadata]
chip = "ATSAMD21J18A"
