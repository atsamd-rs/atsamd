[package]
name = "trinket_m0"
version = "0.6.1"
authors = ["Ben Bergman <ben@benbergman.ca>"]
description = "Board Support crate for the Adafruit Trinket M0"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
documentation = "https://atsamd-rs.github.io/atsamd/atsamd21e18a/trinket_m0/"

[dependencies]
cortex-m = "~0.6.2"
embedded-hal = "~0.2.3"
nb = "~0.1"

[dependencies.cortex-m-rt]
version = "~0.6.12"
optional = true

[dependencies.atsamd-hal]
path = "../../hal"
version = "~0.8"
default-features = false

[dependencies.usb-device]
version = "~0.2"
optional = true

[dependencies.usbd-serial]
version = "~0.1"
optional = true

[dev-dependencies]
panic-halt = "~0.2"

[features]
# ask the HAL to enable atsamd21e18a support
default = ["rt", "atsamd-hal/samd21e18a"]
rt = ["cortex-m-rt", "atsamd-hal/samd21e18a-rt"]
unproven = ["atsamd-hal/unproven"]
usb = ["atsamd-hal/usb", "usb-device", "usbd-serial"]
use_semihosting = []

[[example]]
name = "blinky_basic"

[[example]]
name = "pwm"
required-features = ["unproven"]

[[example]]
name = "watchdog"

[[example]]
name = "usb_serial"
required-features = ["usb"]
