[package]
authors = ["Jesse Braham <jesse@beta7.io>"]
description = "Support crate for the ATSAMD11C"
edition = "2018"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
name = "samd11_bare"
readme = "README.md"
repository = "https://github.com/atsamd-rs/atsamd"
version = "0.14.2"

# for cargo flash
[package.metadata]
chip = "ATSAMD11C14A"

[dependencies.cortex-m-rt]
optional = true
version = "0.7"

[dependencies.cortex-m]
features = ["critical-section-single-core"]
version = "0.7"

[dependencies.atsamd-hal]
default-features = false
path = "../../hal"
version = "0.21.1"

[dependencies.rtic]
features = ["thumbv6-backend"]
optional = true
version = "2.1.1"

[dev-dependencies]
cortex-m = "0.7"
panic-halt = "0.2"
panic-probe = "0.2.0"
panic-semihosting = "0.5"
rtt-target = {version = "0.3.0", features = ["cortex-m"]}

[features]
# ask the HAL to enable atsamd11c support
default = ["rt", "atsamd-hal/samd11c"]
dma = ["atsamd-hal/dma"]
max-channels = ["dma", "atsamd-hal/max-channels"]
# Enable async support from atsamd-hal
async = ["atsamd-hal/async"]
rt = ["cortex-m-rt", "atsamd-hal/samd11c-rt"]
rtic = ["dep:rtic", "atsamd-hal/rtic"]
use_semihosting = []

[[example]]
name = "adc"
required-features = ["rt", "use_semihosting"]

[[example]]
name = "blinky_basic"

[[example]]
name = "blinky_rtic"
required-features = ["rtic"]

[[example]]
name = "i2c"
required-features = ["dma"]

[[example]]
name = "pwm"

[[example]]
name = "serial"

[[example]]
name = "timer"
