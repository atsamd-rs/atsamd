[package]
name = "samd11_bare"
version = "0.13.1"
authors = ["Jesse Braham <jesse@beta7.io>"]
description = "Support crate for the ATSAMD11C"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
edition = "2018"

# for cargo flash
[package.metadata]
chip = "ATSAMD11C14A"

[dependencies.cortex-m-rt]
version = "0.7"
optional = true

[dependencies.cortex-m]
version = "0.7"
features = ["critical-section-single-core"]

[dependencies.atsamd-hal]
path = "../../hal"
version = "0.20.2"
default-features = false

[dev-dependencies]
cortex-m = "0.7"
panic-halt = "0.2"
panic-semihosting = "0.5"
panic-probe = "0.2.0"
rtt-target = { version = "0.3.0", features = ["cortex-m"] }

[features]
# ask the HAL to enable atsamd11c support
default = ["rt", "atsamd-hal/samd11c"]
dma = ["atsamd-hal/dma"]
max-channels = ["dma", "atsamd-hal/max-channels"]
# Enable async support from atsamd-hal
async = ["atsamd-hal/async"]
rt = ["cortex-m-rt", "atsamd-hal/samd11c-rt"]
use_semihosting = []

[[example]]
name = "adc"
required-features = ["rt", "use_semihosting"]

[[example]]
name = "blinky_basic"

[[example]]
name = "pwm"

[[example]]
name = "serial"

[[example]]
name = "timer"

[[example]]
name = "i2c"
required-features = ["dma"]
