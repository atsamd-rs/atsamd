[package]
authors = ["Paul Sajna <sajattack@gmail.com>", "Wez Furlong <wez@wezfurlong.org>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Board Support crate for the Adafruit Metro M4"
edition = "2021"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
name = "metro_m4"
readme = "README.md"
repository = "https://github.com/atsamd-rs/atsamd"
version = "0.17.2"

# for cargo flash
[package.metadata]
chip = "ATSAMD51J19A"

[dependencies.cortex-m-rt]
optional = true
version = "0.7"

[dependencies.atsamd-hal]
default-features = false
path = "../../hal"
version = "0.21.1"

[dependencies.usb-device]
optional = true
version = "0.3.1"

[dependencies.cortex-m]
features = ["critical-section-single-core"]
version = "0.7"

[dev-dependencies]
cortex-m = "0.7"
cortex-m-semihosting = "0.3"
defmt = "0.3"
defmt-rtt = "0.4"
embassy-executor = {version = "0.6.2", features = ["arch-cortex-m", "executor-thread", "task-arena-size-8192"]}
embedded-hal = "1.0"
embedded-hal-nb = "1.0"
panic-halt = "0.2"
panic-probe = "0.3"
panic-rtt-target = {version = "0.1.1", features = ["cortex-m"]}
panic-semihosting = "0.5"
rtic = {version = "2.1.1", features = ["thumbv7-backend"]}
rtic-monotonics = {version = "2.0.1", features = ["cortex-m-systick"]}
rtt-target = {version = "0.3.0", features = ["cortex-m"]}
smart-leds = "0.3"
usbd-serial = "0.2"

[dev-dependencies.ws2812-timer-delay]
version = "0.3"

[features]
# ask the HAL to enable atsamd51j support
default = ["rt", "atsamd-hal/samd51j"]
# Enable async support from atsamd-hal
async = ["atsamd-hal/async"]
dma = ["atsamd-hal/dma"]
max-channels = ["dma", "atsamd-hal/max-channels"]
rt = ["cortex-m-rt", "atsamd-hal/samd51j-rt"]
rtic = ["atsamd-hal/rtic"]
usb = ["atsamd-hal/usb", "usb-device"]
use_semihosting = []

[[example]]
name = "adc"

[[example]]
name = "async_dmac"
required-features = ["dma", "async"]

[[example]]
name = "async_eic"
required-features = ["async"]

[[example]]
name = "async_i2c"
required-features = ["dma", "async"]

[[example]]
name = "async_spi"
required-features = ["dma", "async"]

[[example]]
name = "async_timer"
required-features = ["async"]

[[example]]
name = "async_uart"
required-features = ["dma", "async"]

[[example]]
name = "blinky_basic"

[[example]]
name = "blinky_rtic"
required-features = ["rtic"]

[[example]]
name = "clock_out"

[[example]]
name = "hello"

[[example]]
name = "i2c"
required-features = ["dma"]

[[example]]
name = "neopixel_blink"

[[example]]
name = "neopixel_rainbow"

[[example]]
name = "pwm"

[[example]]
name = "serial"

[[example]]
name = "spi"
required-features = ["dma"]

[[example]]
name = "timer"

[[example]]
name = "trng"

[[example]]
name = "usb_logging"
required-features = ["usb"]
