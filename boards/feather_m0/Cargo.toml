[package]
name = "feather_m0"
version = "0.2.0"
authors = ["Ben Bergman <ben@benbergman.ca>"]
description = "Board Support crate for the Adafruit Feather M0"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
documentation = "https://atsamd-rs.github.io/atsamd/atsamd21g18a/feather_m0/"

[dependencies]
cortex-m = "~0.5"
embedded-hal = "~0.2"
nb = "~0.1"

[dependencies.cortex-m-rt]
version = "~0.6"
optional = true

[dependencies.atsamd21-hal]
path = "../../hal"
version = "~0.3"
default-features = false

[dependencies.panic-abort]
version = "~0.3"
optional = true

[dependencies.panic-halt]
version = "~0.2"
optional = true

[dependencies.panic-semihosting]
version = "~0.5"
optional = true

[dependencies.panic_rtt]
version = "~0.1"
optional = true

[dependencies.cortex-m-rtfm]
version = "~0.3"
optional = true

[dev-dependencies]
cortex-m-semihosting = "~0.3"

[features]
# ask the HAL to enable atsamd21g18a support
default = ["rt", "atsamd21-hal/samd21g18a", "panic_halt"]
rt = ["cortex-m-rt", "atsamd21-hal/samd21g18a-rt"]
unproven = ["atsamd21-hal/unproven"]
use_rtt = ["atsamd21-hal/use_rtt", "panic_rtt"]
usb = ["atsamd21-hal/usb"]
panic_halt = ["panic-halt"]
panic_abort = ["panic-abort"]
panic_semihosting = ["panic-semihosting"]
cortex_m_rtfm = ["cortex-m-rtfm"]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = false

[profile.release]
debug = true
lto = true
opt-level = "s"
