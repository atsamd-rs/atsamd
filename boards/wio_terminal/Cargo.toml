[package]
name = "wio_terminal"
version = "0.3.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Tom <twitchyliquid64@ciphersink.net>"
]
edition = "2018"
description = "Board support crate for the Seeed Studio Wio Terminal"
documentation = "https://docs.rs/wio-terminal/"
readme = "README.md"
repository = "https://github.com/jessebraham/wio-terminal"
license = "MIT OR Apache-2.0"
keywords = [
    "arm",
    "cortex-m",
    "embedded-hal",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

exclude = ["assets"]

[dependencies]
bitfield = "0.13"
cortex-m = "0.6"
cortex-m-rt = { version = "0.6", optional = true }
display-interface-spi = "0.4"
heapless = "0.5"
ili9341 = "0.5.0"
lis3dh = "0.3.0"
embedded-sdmmc = "0.3.0"
usb-device = { version = "0.2", optional = true }
usbd-serial = { version = "0.1", optional = true }
bbqueue = { version = "^0.4.11", optional = true }
nb = { version = "0.1", optional = true }
nom = { version = "^6.0", default-features = false, optional = true }
generic-array = { version = "0.14", optional = true }
seeed-erpc = { version = "0.1.1", optional = true }

[dependencies.atsamd-hal]
path = "../../hal"
version = "0.12"
default-features = false

[dev-dependencies]
embedded-graphics = "0.7.1"
panic-halt = "0.2"

[features]
default = ["atsamd-hal/samd51p", "rt", "unproven", "usb", "wifi"]
rt = ["atsamd-hal/samd51p-rt", "cortex-m-rt"]
unproven = ["atsamd-hal/unproven"]
usb = ["atsamd-hal/usb", "usb-device", "usbd-serial", "nom"]
# enable feature for RTL8720 firmware older than 2.1.2
wifi-fw-before-212 = []
wifi = ["bbqueue", "nb", "nom", "generic-array", "seeed-erpc"]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = true

[profile.release]
lto = true
opt-level = "s"

[[example]]
name = "blinky"

[[example]]
name = "buttons"

[[example]]
name = "clock"
required-features = ["usb"]

[[example]]
name = "microphone"

[[example]]
name = "orientation"

[[example]]
name = "usb_serial_display"
required-features = ["usb"]

[[example]]
name = "sdcard"

[[example]]
name = "qspi"

[[example]]
name = "wifi_scan"
required-features = ["wifi"]

[[example]]
name = "wifi_connect"
required-features = ["wifi"]
