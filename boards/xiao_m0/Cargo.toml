[package]
name = "xiao_m0"
version = "0.12.1"
authors = ["Garret Kelly <gdk@google.com>", "Maciej Procyk <macieekprocyk@gmail.com>"]
description = "Board support crate for the Seeed Studio Seeeduino XIAO"
keywords = ["no-std", "arm", "cortex-m", "embedded-hal"]
categories = ["embedded", "hardware-support", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
edition = "2021"

[dependencies.cortex-m-rt]
version = "0.7"
optional = true

[dependencies.atsamd-hal]
version = "0.14"
default-features = false

[dependencies.usb-device]
version = "0.2"
optional = true

[dev-dependencies]
cortex-m = "0.7"
usbd-serial = "0.1"
panic-halt = "0.2"
ssd1306 = "0.7"
embedded-graphics = "0.7.1"
mpu6050 = "0.1.4"
shared-bus = "0.2.2"

[features]
default = ["rt", "atsamd-hal/samd21g", "atsamd-hal/unproven"]
rt = ["cortex-m-rt", "atsamd-hal/samd21g-rt"]
unproven = ["atsamd-hal/unproven"]
usb = ["atsamd-hal/usb", "usb-device"]

[[example]]
name = "blink"
required-features = ["unproven"]

[[example]]
name = "eic"
required-features = ["unproven"]

[[example]]
name = "shared_i2c"

[[example]]
name = "ssd1306_i2c"

[[example]]
name = "usb_echo"
required-features = ["usb", "unproven"]

[profile.release]
debug = false
lto = true
opt-level = "s"

# for cargo flash
[package.metadata]
chip = "ATSAMD21G18A"
