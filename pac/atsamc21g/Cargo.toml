[package]
name = "atsamc21g"
description = "Peripheral access API for ATSAMC21G microcontrollers (generated using svd2rust)"
version = "0.0.1"
authors = ["Jeremy Boynes <jeremy@boynes.com>"]
keywords = ["no-std", "arm", "cortex-m"]
categories = ["embedded", "hardware-support", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
edition = "2021"

[dependencies]
cortex-m = "0.7"
vcell = "0.1"

[dependencies.cortex-m-rt]
version = "0.7"
optional = true

[features]
rt = ["cortex-m-rt/device"]
