[package]
name = "atsamd51n"
description = "Peripheral access API for ATSAMD51N microcontrollers (generated using svd2rust)"
version = "0.10.0"
authors = [
   "Wez Furlong <wez@wezfurlong.org>",
   "Paul Sajna <sajattack@gmail.com>",
   "Bradley Harden <bradleyharden@gmail.com>",
]
keywords = ["no-std", "arm", "cortex-m"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"

[dependencies]
bare-metal = "0.2"
cortex-m = "0.6"
vcell = "0.1.2"

[dependencies.cortex-m-rt]
version = "0.6.12"
optional = true

[features]
rt = ["cortex-m-rt/device"]

[package.metadata.atsamd.pac]
target = "thumbv7em-none-eabihf"
features = ["samd51n", "unproven", "usb"]
