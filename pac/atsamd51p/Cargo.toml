[package]
name = "atsamd51p"
description = "Peripheral access API for ATSAMD51P microcontrollers (generated using svd2rust)"
version = "0.10.0"
authors = ["Jesse Braham <jesse@beta7.io>"]
keywords = ["no-std", "arm", "cortex-m"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
edition = "2018"

[dependencies]
bare-metal = "0.2"
cortex-m = "0.6"
vcell = "0.1.2"

[dependencies.cortex-m-rt]
version = "0.6.12"
optional = true

[features]
rt = ["cortex-m-rt/device"]

[package.metadata.atsamd.pac]
target = "thumbv7em-none-eabihf"
features = ["samd51p", "unproven", "usb"]
