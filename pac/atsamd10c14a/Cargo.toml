[package]
name = "atsamd10c14a"
description = "Peripheral access API for ATSAMD10C14A microcontrollers (generated using svd2rust)"
version = "0.1.0"
authors = ["Chris Wilson <chris@sencjw.com>"]
keywords = ["no-std", "arm", "cortex-m"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
documentation = "https://atsamd-rs.github.io/atsamd/atsamd10c14a/atsamd10c14a/"

[dependencies]
bare-metal = "~0.2"
cortex-m = "~0.6"
vcell = "~0.1"

[dependencies.cortex-m-rt]
optional = true
version = "~0.6"

[features]
rt = ["cortex-m-rt/device"]
