[package]
name = "atsamc21j"
description = "Peripheral access API for ATSAMC21J microcontrollers (generated using svd2rust)"
version = "0.1.0"
authors = ["Jeremy Boynes <jeremy@boynes.com>"]
keywords = ["no-std", "arm", "cortex-m"]
categories = ["embedded", "hardware-support", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/atsamd-rs/atsamd"
readme = "README.md"
edition = "2021"

#[lib]
#path = "target/generated-src/lib.rs"

[dependencies]
cortex-m = "0.7"
vcell = "0.1"

[dependencies.cortex-m-rt]
version = "0.7"
optional = true

[build-dependencies]
log = { version = "~0.4", features = ["std"] }
libxml = "0.3"
libxslt = "0.1"
svd2rust = "0.28"

[features]
rt = ["cortex-m-rt/device"]
