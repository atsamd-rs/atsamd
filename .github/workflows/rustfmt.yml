name: Rust Formatting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup set profile minimal
          rustup override set nightly
          rustup component add rustfmt
          ./rustfmt.sh
